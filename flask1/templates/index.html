<!DOCTYPE html>
<html>
<head>
    <title>Contoh Komunikasi HTML Button dengan Python</title>
</head>
<body>
    <h1>Komunikasi HTML Button dengan Python</h1>
    <button id="myButton">Klik Saya!</button>

    <script>
        document.getElementById("myButton").onclick = function() {
            // Mengarahkan pengguna ke halaman berikutnya
            window.location.href = '/halaman-berikutnya';
        };
    </script>
</body>
</html>
