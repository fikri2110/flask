<!DOCTYPE html>
<html>
<head>
    <title>Contoh Komunikasi HTML Button dengan Python</title>
</head>
<body>
    <h1>Komunikasi HTML Button dengan Python</h1>
    <button id="myButton">Klik Saya!</button>

    <script>
        document.getElementById("myButton").onclick = function() {
            // Mengirim permintaan ke server menggunakan AJAX atau Fetch API
            fetch('/my-endpoint')
                .then(function(response) {
                    return response.text();
                })
                .then(function(data) {
                    alert(data);
                });
        };
    </script>
</body>
</html>
